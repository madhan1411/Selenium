    <script type="text/javascript" language="javascript">
      // show unsupported browser when opened in IE
      // show an error message if the app loading takes more than 5 sec
      window.onload = function () {
        if (detectIE()) {
          showUnsupported();
        } else {
          setTimeout(showError, 4000);
        }
      };

      function showUnsupported() {
        var unsupportedElm = document.getElementById('unsupported-error');
        var appLoadingElm = document.getElementById('app-loading');
        if (unsupportedElm && unsupportedElm.style) {
          unsupportedElm.style.display = 'block';
        }
        if (appLoadingElm && appLoadingElm.style) {
          appLoadingElm.style.display = 'none';
        }
      }

      function showError() {
        var errorElm = document.getElementById('jhipster-error');
        if (errorElm && errorElm.style) {
          errorElm.style.display = 'block';
        }
      }

      /**
       * detect IE
       * returns version of IE or false, if browser is not Internet Explorer
       */
      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf('MSIE ');
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }

        var trident = ua.indexOf('Trident/');
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf('rv:');
          return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        }

        var edge = ua.indexOf('Edge/');
        if (edge > 0) {
          // Edge (IE 12+) => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
        }

        // other browser
        return false;
      }
    </script>
